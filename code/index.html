<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/icons8-magnifying-glass.png" type="image/gif">
    <title>Project Cluedo</title>
  </head>
  <body>
    <header>
      <div class="header-div">
          <p class="header-text">Do you dare to reveal the mystery?</p> 
          <p class="header-text">Who killed who?</p>
          <p class="header-text">Where?</p>
          <p class="header-text">And how?</p>
      </div>
    </header>
    <section class="cards">
      <article class="killer-deck" id="killerCard">
        <div class="card-back">
          <div class="card-name">KILLER</div>
          <div class="loading-bar">LOADING BAR</div>
        </div>
        <div class="card-info">
          <p id="killerName"></p>
          <p id="killerAge"></p>
          <p id="killerOccupation"></p>
          <img id="killerImage" src="" height="200" />
          <p id="killerDescription"></p>
          <p id="favouriteWeapon"></p>
        </div>
      </article>
      <article class="weapon-deck" id="weaponCard">
        <div class="card-back">
          <div class="card-name">WEAPON</div>
          <div class="loading-bar">LOADING BAR</div>
        </div>
        <div class="card-info">
          <p id="weaponName"></p>
          <p id="weaponWeight"></p>
        </div>
      </article>
      <article class="room-deck" id="roomCard">
        <div class="card-back">
          <div class="card-name">ROOM</div>
          <div class="loading-bar">LOADING BAR</div>
        </div>
        <div class="card-info">
          <p id="roomName"></p>
        </div>
      </article>
    </section>
    <section class="mystery-reveal">
      <button id="shuffleButton">shuffle favourite weapon</button>
      <h1 id="mystery"></h1>

      <button id="revealButton">REVEAL THE CRIME</button>
    </section>  
    <footer>
      <p>Project created by Rebeka Kovačič at Technigo bootcamp</p>
      <p>Photo credit: image from Pexels</p>
      <p>September 2020</p> 
    </footer>

    <script src="./clue.js"></script>
  </body>
</html>
